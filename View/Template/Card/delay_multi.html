<script src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
 <div class="right_box">
        {include file="Public/page_nav.html"}
        <div class="nav">
        	<ul>
               {insert name="sub_nav" id="delay"}
            </ul>
            <div class="clear"></div>
        </div>
        
         <div class="car_info_box">
        <h2 class="title_txt">卡片批量延期</h2>
        <form id="user_form" class="user_form formular" method="post">
        	<table border="0" cellspacing="0" cellpadding="0" class="ntable">
        		<tr>
        			<th class="width8">起始卡号：</th>
        			<td><input class="validate[required,custom[onlyNumberSp]] inp" type="text" name="data[start]" /></td>
        			<th class="width8">截止卡号：</th>
        			<td><input class="validate[required,custom[onlyNumberSp]] inp" type="text" name="data[end]" /></td>
        			<th class="width8">卡片类型：</th>
        			<td>
        				<select name="data[card_type]" id="card_type">
        					<option value="3">月租卡</option>
        					<option value="4">贵宾卡</option>
        					<option value="5">月租卡和贵宾卡</option>
        				</select>
        			</td>
        		</tr>
        		<tr>
        			<th>有效期：</th>
        			<td><input value="" class="validate[required] inp Wdate" type="text" name="data[expire_time]" onClick="WdatePicker()" /></td>
        			<th>付款金额：</th>
        			<td><input value="" class="validate[required,custom[onlyNumberSp]] inp" type="text" name="data[charge]" /></td>
        			<th>备注：</th>
        			<td><input value="" class="inp" type="text" name="data[remark]" /></td>
        		</tr>
        		<tr>
        			<th></th>
        			<td height="80" colspan="5"><input name="" type="image" src="__PUBLIC__/images/tijiao2.jpg" /></td>
        		</tr>
        	</table>
        </form>
		</div>
<script>
{literal}
jQuery(document).ready(function(){
	jQuery("#user_form").validationEngine({ 
		scroll:false,
		//binded:false,
		//showArrow:false,
		promptPosition:"centerRight",
		maxErrorsPerField:1,
		showOneMessage:true,
		addPromptClass:"formError-noArrow formError-text"
	});
});
{/literal}
</script>
